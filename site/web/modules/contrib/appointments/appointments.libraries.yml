    - core/jquery

moment:
  remote: https://github.com/moment/moment
  version: 2.17.1
  license:
    name: MIT License
    url: https://github.com/moment/moment/blob/develop/LICENSE
    gpl-compatible: true
  js:
    /libraries/moment/min/moment.min.js: {}

fullcalendar:
