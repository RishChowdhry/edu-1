  version: 1.15.0
  license:
    name: MIT License
    url: https://github.com/jquery-validation/jquery-validation/blob/master/LICENSE.md
    gpl-compatible: true
  js:
    /libraries/jquery-validation/dist/jquery.validate.js: {}
